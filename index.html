<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Game Market</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        // Tailwind CSS uchun maxsus sozlamalar
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tg-bg': 'var(--tg-theme-bg-color, #17212b)',
                        'tg-text': 'var(--tg-theme-text-color, #ffffff)',
                        'tg-hint': 'var(--tg-theme-hint-color, #708499)',
                        'tg-link': 'var(--tg-theme-link-color, #62bcf9)',
                        'tg-button': 'var(--tg-theme-button-color, #5288c1)',
                        'tg-button-text': 'var(--tg-theme-button-text-color, #ffffff)',
                        'tg-secondary-bg': 'var(--tg-theme-secondary-bg-color, #222e3a)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-tg-bg text-tg-text font-sans antialiased">

    <main class="pb-20">
        <div id="home-page" class="page active">
            <div class="swiper h-48">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="https://via.placeholder.com/600x360/2ea6ff/ffffff?text=Top+O'yinlar" class="w-full h-full object-cover"></div>
                    <div class="swiper-slide"><img src="https://via.placeholder.com/600x360/333333/ffffff?text=Aksiya" class="w-full h-full object-cover"></div>
                </div>
            </div>
            
            <div class="flex justify-between items-center p-4">
                <h2 class="text-2xl font-bold">All items</h2>
                <button id="fullscreen-toggle-btn" class="p-2 rounded-full hover:bg-tg-secondary-bg">
                    <svg id="fullscreen-enter-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 1v4m0 0h-4m4 0l-5-5"></path></svg>
                    <svg id="fullscreen-exit-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 4H4v6m0 0l6 6m-6-6h6M14 20h6v-6m0 0l-6-6m6 6h-6"></path></svg>
                </button>
            </div>
            
            <div id="card-container" class="px-4 grid grid-cols-2 gap-4">
                </div>
        </div>

        <div id="buy-stars-page" class="page hidden p-4 text-center">
            <h2 class="text-xl font-bold mt-10">Stars Sotib Olish</h2>
            <p class="text-tg-hint mt-2">Bu bo'lim tez kunda ishga tushadi.</p>
        </div>
        
        <div id="history-page" class="page hidden p-4 text-center">
            <h2 class="text-xl font-bold mt-10">Amallar Tarixi</h2>
            <p class="text-tg-hint mt-2">Hozircha amallar mavjud emas.</p>
        </div>

        <div id="profile-page" class="page hidden">
            <div id="profile-main">
                <div class="flex flex-col items-center p-6">
                    <img id="profile-photo" class="w-24 h-24 rounded-full border-2 border-tg-link">
                    <h2 id="profile-name" class="text-2xl font-bold mt-4"></h2>
                </div>
                <div class="px-4 flex flex-col gap-2">
                    <div id="admin-panel-item" class="hidden bg-tg-secondary-bg p-4 rounded-lg flex justify-between items-center cursor-pointer">
                        <div class="flex items-center gap-4"><svg class="w-6 h-6 text-tg-hint" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12.75a3.75 3.75 0 100-7.5 3.75 3.75 0 000 7.5z M12 1.5a10.5 10.5 0 100 21 10.5 10.5 0 000-21zM5.495 18.525A6.752 6.752 0 0112 15a6.752 6.752 0 016.505 3.525 8.25 8.25 0 01-13.01 0z"/></svg><span>Admin Panel</span></div>
                        <svg class="w-5 h-5 text-tg-hint" fill="currentColor" viewBox="0 0 24 24"><path d="M9.707 18.707l6-6c.39-.39.39-1.023 0-1.414l-6-6a1 1 0 00-1.414 1.414L13.586 12l-5.293 5.293a1 1 0 001.414 1.414z"/></svg>
                    </div>
                    <div onclick="showSubPage('help-subpage')" class="bg-tg-secondary-bg p-4 rounded-lg flex justify-between items-center cursor-pointer">
                         <div class="flex items-center gap-4"><svg class="w-6 h-6 text-tg-hint" fill="currentColor" viewBox="0 0 24 24"><path d="M21.75 12.016c0 5.422-4.398 9.797-9.797 9.797-5.398 0-9.797-4.375-9.797-9.797s4.398-9.797 9.797-9.797c5.398 0 9.797 4.375 9.797 9.797zm-1.5 0c0-4.594-3.703-8.297-8.297-8.297-4.594 0-8.297 3.703-8.297 8.297 0 4.594 3.703 8.297 8.297 8.297 4.594 0 8.297-3.703 8.297-8.297zm-9.281-2.438a1.03 1.03 0 01-1.032-1.031c0-.562.47-1.031 1.032-1.031.562 0 1.03.469 1.03 1.031 0 .562-.469 1.03-1.03 1.03zm-1.031 1.578h2.062v5.766h-2.062V11.156z"/></svg><span>Yordam Markazi (Help)</span></div>
                        <svg class="w-5 h-5 text-tg-hint" fill="currentColor" viewBox="0 0 24 24"><path d="M9.707 18.707l6-6c.39-.39.39-1.023 0-1.414l-6-6a1 1 0 00-1.414 1.414L13.586 12l-5.293 5.293a1 1 0 001.414 1.414z"/></svg>
                    </div>
                </div>
            </div>
            
            <div id="help-subpage" class="hidden p-4">
                 <h2 class="text-xl font-bold text-center mb-4">Yordam Markazi</h2>
                 <p class="text-tg-hint text-center">Savollaringiz bo'lsa, biz bilan bog'laning:<br><a href="https://t.me/support_admin" class="text-tg-link">@support_admin</a></p>
            </div>
        </div>
    </main>
    
    <footer id="bottom-nav" class="fixed bottom-0 left-0 right-0 h-16 bg-tg-secondary-bg/80 backdrop-blur-sm border-t border-gray-700/50 flex justify-around items-center">
        </footer>

    <script>
        const tg = window.Telegram.WebApp;
        const ADMIN_IDS = [12345678]; // Bu yerga o'zingizning Telegram ID'ingizni yozing
        let isFullscreen = tg.isExpanded;

        // SAHIFALARNI KO'RSATISH
        function showPage(pageId, navElement) {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
            if (navElement) {
                document.querySelectorAll('#bottom-nav .nav-item').forEach(i => i.classList.remove('active'));
                navElement.classList.add('active');
            }
            window.scrollTo(0, 0);
        }

        // ICHKI SAHIFAGA O'TISH
        function showSubPage(subPageId) {
            const parentPageId = document.querySelector('.page:not(.hidden)').id;
            localStorage.setItem('parentPageId', parentPageId);

            const parentPage = document.getElementById(parentPageId);
            parentPage.querySelector(':scope > div').classList.add('hidden');
            document.getElementById(subPageId).classList.remove('hidden');
            document.getElementById('bottom-nav').classList.add('hidden');
            tg.BackButton.show();
        }

        // ORTGA QAYTISH
        function goBack() {
            const parentPageId = localStorage.getItem('parentPageId');
            if (parentPageId) {
                const parentPage = document.getElementById(parentPageId);
                const mainDiv = parentPage.querySelector(':scope > div:first-child');
                const subDiv = parentPage.querySelector(':scope > .hidden[id$="-subpage"]');

                if (subDiv) subDiv.classList.add('hidden');
                mainDiv.classList.remove('hidden');
                document.getElementById('bottom-nav').classList.remove('hidden');
                tg.BackButton.hide();
            }
        }

        // TO'LIQ EKRAN REJIMI
        function toggleFullscreen() {
            if (tg.isExpanded) {
                tg.exitFullscreen();
            } else {
                tg.requestFullscreen();
            }
        }
        
        function updateFullscreenIcons(isExpanded) {
            document.getElementById('fullscreen-enter-icon').classList.toggle('hidden', isExpanded);
            document.getElementById('fullscreen-exit-icon').classList.toggle('hidden', !isExpanded);
        }

        // ILOVA ISHGA TUSHGANDA
        document.addEventListener('DOMContentLoaded', function () {
            tg.ready();
            updateFullscreenIcons(isFullscreen);

            // HODISALARNI "ESHITISH"
            tg.onEvent('backButtonClicked', goBack);
            tg.onEvent('fullscreenChanged', function(event) {
                isFullscreen = event.isFullscreen;
                updateFullscreenIcons(isFullscreen);
                document.getElementById('bottom-nav').classList.toggle('hidden', isFullscreen);
            });
            document.getElementById('fullscreen-toggle-btn').addEventListener('click', toggleFullscreen);

            // FOYDALANUVCHI MA'LUMOTLARI
            const user = tg.initDataUnsafe?.user;
            if (user) {
                const profilePhoto = document.getElementById('profile-photo');
                if (user.photo_url) {
                    profilePhoto.src = user.photo_url;
                } else {
                    profilePhoto.classList.add('hidden');
                }
                document.getElementById('profile-name').textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');

                if (ADMIN_IDS.includes(user.id)) {
                    document.getElementById('admin-panel-item').classList.remove('hidden');
                }
            }

            // CAROUSEL
            new Swiper('.swiper', { loop: true, autoplay: { delay: 3000 } });

            // KARTALARNI CHIZISH
            const dummyAds = [
                { id: 3673, title: 'Bonded Ring', price: '80', image: 'https://via.placeholder.com/300x300/2ea6ff/17212b?text=Item1' },
                { id: 1550, title: 'Spiced Wine', price: '7.6', image: 'https://via.placeholder.com/300x300/e91e63/17212b?text=Item2' },
                { id: 1120, title: 'Cyber Bow', price: '120', image: 'https://via.placeholder.com/300x300/4caf50/17212b?text=Item3' },
                { id: 4055, title: 'Magic Potion', price: '24.5', image: 'https://via.placeholder.com/300x300/ff9800/17212b?text=Item4' },
            ];
            const container = document.getElementById('card-container');
            container.innerHTML = dummyAds.map(ad => `
                <div class="flex flex-col rounded-2xl bg-tg-secondary-bg overflow-hidden">
                    <img class="w-full h-auto aspect-square object-cover" src="${ad.image}" alt="${ad.title}">
                    <div class="p-3">
                        <p class="font-semibold truncate">${ad.title}</p>
                        <p class="text-xs text-tg-hint">#${ad.id}</p>
                        <div class="flex justify-between items-center mt-3">
                            <button class="flex items-center gap-1.5 bg-gradient-to-r from-blue-500 to-cyan-400 text-white font-bold py-2 px-4 rounded-lg">
                                <svg class="w-4 h-4" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8 0L0 4.66667V14L8 9.33333L16 14V4.66667L8 0Z" fill="white"/></svg>
                                ${ad.price}
                            </button>
                            <button class="w-10 h-10 flex items-center justify-center bg-white/10 rounded-lg">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            // PASTKI MENYUNI (BOTTOM NAV) CHIZISH - TIKLANDI
            const navItems = [
                { id: 'home-page', label: 'Home', icon: '<svg fill="currentColor" viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>' },
                { id: 'buy-stars-page', label: 'My gifts', icon: '<svg fill="currentColor" viewBox="0 0 24 24"><path d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3s-3 1.34-3 3c0 .35.07.69.18 1H6c-1.11 0-1.99.89-1.99 2L4 20c0 1.11.89 2 2 2h12c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-6 0c0-.55.45-1 1-1s1 .45 1 1-.45 1-1 1-1-.45-1-1z"/></svg>' },
                { id: 'history-page', label: 'Season', icon: '<svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 15-1.41-1.41L13 13.17V7h-2v6.17l-2.41-2.41L7.17 12 12 17z"/></svg>' },
                { id: 'profile-page', label: 'Profile', icon: '<svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>' }
            ];
            const navContainer = document.getElementById('bottom-nav');
            navContainer.innerHTML = navItems.map(item => `
                <div class="nav-item flex-1 flex flex-col items-center justify-center cursor-pointer text-tg-hint" onclick="showPage('${item.id}', this)">
                    <div class="w-6 h-6">${item.icon}</div>
                    <span class="text-xs">${item.label}</span>
                </div>
            `).join('');

            // Boshlang'ich sahifani ko'rsatish
            showPage('home-page', navContainer.querySelector('.nav-item'));
        });
    </script>
</body>
</html>
