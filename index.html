<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Game Market</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tg-bg': 'var(--tg-theme-bg-color, #17212b)',
                        'tg-text': 'var(--tg-theme-text-color, #ffffff)',
                        'tg-hint': 'var(--tg-theme-hint-color, #708499)',
                        'tg-link': 'var(--tg-theme-link-color, #62bcf9)',
                        'tg-button': 'var(--tg-theme-button-color, #5288c1)',
                        'tg-button-text': 'var(--tg-theme-button-text-color, #ffffff)',
                        'tg-secondary-bg': 'var(--tg-theme-secondary-bg-color, #222e3a)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-tg-bg text-tg-text font-sans antialiased">

    <main class="pb-20">
        <div id="home-page" class="page active">
            <div class="swiper h-48"><div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://via.placeholder.com/600x360/2ea6ff/ffffff?text=Top+O'yinlar" class="w-full h-full object-cover"></div>
                <div class="swiper-slide"><img src="https://via.placeholder.com/600x360/333333/ffffff?text=Aksiya" class="w-full h-full object-cover"></div>
            </div></div>
            
            <div class="flex justify-between items-center p-4">
                <h2 class="text-2xl font-bold">All items</h2>
                <button id="fullscreen-toggle-btn" class="p-2 rounded-full hover:bg-tg-secondary-bg">
                    <svg id="fullscreen-enter-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 1v4m0 0h-4m4 0l-5-5"></path></svg>
                    <svg id="fullscreen-exit-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 4H4v6m0 0l6 6m-6-6h6M14 20h6v-6m0 0l-6-6m6 6h-6"></path></svg>
                </button>
            </div>
            
            <div id="card-container" class="px-4 grid grid-cols-2 gap-4">
                </div>
        </div>

        </main>
    
    <footer id="bottom-nav" class="fixed bottom-0 left-0 right-0 h-16 bg-tg-secondary-bg/80 backdrop-blur-sm border-t border-gray-700/50 flex justify-around items-center">
        </footer>

    <script>
        const tg = window.Telegram.WebApp;
        let isFullscreen = tg.isExpanded; // Boshlang'ich holatni olamiz
        
        // ... (showPage, showSubPage, goBack funksiyalari o'zgarishsiz)

        // TO'LIQ EKRAN REJIMINI BOSHQARISH
        function toggleFullscreen() {
            if (tg.isExpanded) {
                tg.exitFullscreen();
            } else {
                tg.requestFullscreen();
            }
        }
        
        function updateFullscreenIcons(isExpanded) {
            if (isExpanded) {
                document.getElementById('fullscreen-enter-icon').classList.add('hidden');
                document.getElementById('fullscreen-exit-icon').classList.remove('hidden');
            } else {
                document.getElementById('fullscreen-enter-icon').classList.remove('hidden');
                document.getElementById('fullscreen-exit-icon').classList.add('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            tg.ready();
            // `expand` o'rniga endi hech narsa chaqirmaymiz, foydalanuvchi o'zi boshqaradi.

            // TO'LIQ EKRAN BILAN BOG'LIQ HODISALAR
            document.getElementById('fullscreen-toggle-btn').addEventListener('click', toggleFullscreen);
            
            // To'liq ekran rejimi o'zgarganda ishlaydigan hodisa
            tg.onEvent('fullscreenChanged', function(event) {
                isFullscreen = event.isFullscreen;
                updateFullscreenIcons(isFullscreen);
                if (isFullscreen) {
                    document.getElementById('bottom-nav').classList.add('hidden');
                } else {
                    document.getElementById('bottom-nav').classList.remove('hidden');
                }
            });

            // ... (Qolgan barcha JS kodlari oldingi javobdagi kabi qoladi)
            // Masalan: onEvent('backButtonClicked', ...), user ma'lumotlarini olish, kartochkalarni chizish, navigatsiyani chizish va hokazo.
            // Men bu yerga ularni qayta yozmadim, oldingi javobdagi to'liq JavaScript kodini ishlatavering, faqat yuqoridagi yangi funksiyalarni qo'shing yoki almashtiring.
        });

        // --- To'liq JavaScript kodini qayta keltiraman, chalkashlik bo'lmasligi uchun ---
        const ADMIN_IDS = [12345678];

        function showPage(pageId, navElement) {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
            if (navElement) {
                document.querySelectorAll('#bottom-nav .nav-item').forEach(i => i.classList.remove('active'));
                navElement.classList.add('active');
            }
            window.scrollTo(0, 0);
        }

        function showSubPage(subPageId) {
            localStorage.setItem('parentPageId', document.querySelector('.page:not(.hidden)').id);
            const parentPage = document.getElementById(subPageId).closest('.page');
            parentPage.querySelector(':scope > div:first-child').classList.add('hidden');
            document.getElementById(subPageId).classList.remove('hidden');
            document.getElementById('bottom-nav').classList.add('hidden');
            tg.BackButton.show();
        }

        function goBack() {
            const parentPageId = localStorage.getItem('parentPageId');
            if (parentPageId) {
                const parentPage = document.getElementById(parentPageId);
                const subPage = parentPage.querySelector(':scope > div:not(#'+parentPage.querySelector(':scope > div:first-child').id+')');
                
                subPage.classList.add('hidden');
                parentPage.querySelector(':scope > div:first-child').classList.remove('hidden');
                document.getElementById('bottom-nav').classList.remove('hidden');
                tg.BackButton.hide();
            }
        }

        // DOM yuklanganda...
        tg.onEvent('backButtonClicked', goBack);

        const user = tg.initDataUnsafe?.user;
        if (user) {
            const profilePhoto = document.getElementById('profile-photo');
            if (user.photo_url) { profilePhoto.src = user.photo_url; } else { profilePhoto.classList.add('hidden'); }
            document.getElementById('profile-name').textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');
        }

        new Swiper('.swiper', { loop: true, autoplay: { delay: 3000 } });

        const dummyAds = [
            { id: 3673, title: 'Bonded Ring', price: '80', image: 'https://via.placeholder.com/300x300/2ea6ff/17212b?text=Item1' },
            { id: 1550, title: 'Spiced Wine', price: '7.6', image: 'https://via.placeholder.com/300x300/e91e63/17212b?text=Item2' },
        ];
        const container = document.getElementById('card-container');
        container.innerHTML = dummyAds.map(ad => `
            <div class="flex flex-col rounded-2xl bg-tg-secondary-bg overflow-hidden">
                <img class="w-full h-auto aspect-square object-cover" src="${ad.image}" alt="${ad.title}">
                <div class="p-3"><p class="font-semibold truncate">${ad.title}</p><p class="text-xs text-tg-hint">#${ad.id}</p><div class="flex justify-between items-center mt-3"><button class="flex items-center gap-1.5 bg-gradient-to-r from-blue-500 to-cyan-400 text-white font-bold py-2 px-4 rounded-lg"><svg class="w-4 h-4" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8 0L0 4.66667V14L8 9.33333L16 14V4.66667L8 0Z" fill="white"/></svg>${ad.price}</button><button class="w-10 h-10 flex items-center justify-center bg-white/10 rounded-lg"><svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg></button></div></div>
            </div>`).join('');
        // Navigatsiya chizish kodi...
    </script>
</body>
</html>
