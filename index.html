<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Game Market</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tg-bg': 'var(--tg-theme-bg-color, #17212b)',
                        'tg-text': 'var(--tg-theme-text-color, #ffffff)',
                        'tg-hint': 'var(--tg-theme-hint-color, #708499)',
                        'tg-link': 'var(--tg-theme-link-color, #62bcf9)',
                        'tg-button': 'var(--tg-theme-button-color, #5288c1)',
                        'tg-secondary-bg': 'var(--tg-theme-secondary-bg-color, #222e3a)',
                    }
                }
            }
        }
    </script>
    <style>
        html, body { height: 100%; width: 100%; overflow: hidden; }
        body { position: fixed; }
    </style>
</head>
<body class="bg-tg-bg text-tg-text font-sans antialiased overflow-hidden">

    <div id="app" class="h-screen w-screen flex flex-col">
        <main class="flex-grow overflow-y-auto">
            <div id="home-page" class="page active">
                <div class="swiper h-48">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="https://via.placeholder.com/600x360/2ea6ff/ffffff?text=Top+O'yinlar" class="w-full h-full object-cover"></div>
                        <div class="swiper-slide"><img src="https://via.placeholder.com/600x360/333333/ffffff?text=Aksiya" class="w-full h-full object-cover"></div>
                    </div>
                </div>
                <div class="flex justify-between items-center p-4">
                    <h2 class="text-2xl font-bold tracking-tight">All Items</h2>
                </div>
                <div id="card-container" class="px-4 pb-4 grid grid-cols-2 gap-4"></div>
            </div>

            <div id="buy-stars-page" class="page hidden p-4 text-center">
                <h2 class="text-xl font-bold mt-10">Buy Stars</h2>
                <p class="text-tg-hint mt-2">Bu bo'lim tez kunda ishga tushadi.</p>
            </div>
            
            <div id="history-page" class="page hidden p-4 text-center">
                <h2 class="text-xl font-bold mt-10">History</h2>
                <p class="text-tg-hint mt-2">Hozircha amallar mavjud emas.</p>
            </div>

            <div id="profile-page" class="page hidden">
                <div id="profile-main">
                    <div class="flex flex-col items-center p-6">
                        <img id="profile-photo" class="w-24 h-24 rounded-full border-2 border-tg-link">
                        <h2 id="profile-name" class="text-2xl font-bold mt-4"></h2>
                    </div>
                    <div class="px-4 flex flex-col gap-3">
                        <div onclick="requestUserPhone()" class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center cursor-pointer transition-transform active:scale-[0.98]">
                            <div class="flex items-center gap-4">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-tg-hint"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" /></svg>
                                <span class="font-medium">Telefon raqamni ulashish</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-tg-hint"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
                        </div>
                        <div id="admin-panel-item" class="hidden bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center cursor-pointer transition-transform active:scale-[0.98]">
                            <div class="flex items-center gap-4">
                                <svg class="w-6 h-6 text-tg-hint" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12.75a3.75 3.75 0 100-7.5 3.75 3.75 0 000 7.5z M12 1.5a10.5 10.5 0 100 21 10.5 10.5 0 000-21zM5.495 18.525A6.752 6.752 0 0112 15a6.752 6.752 0 016.505 3.525 8.25 8.25 0 01-13.01 0z"/></svg>
                                <span class="font-medium">Admin Panel</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-tg-hint"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
                        </div>
                        <div onclick="showSubPage('help-subpage')" class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center cursor-pointer transition-transform active:scale-[0.98]">
                             <div class="flex items-center gap-4">
                                <svg class="w-6 h-6 text-tg-hint" fill="currentColor" viewBox="0 0 24 24"><path d="M21.75 12.016c0 5.422-4.398 9.797-9.797 9.797-5.398 0-9.797-4.375-9.797-9.797s4.398-9.797 9.797-9.797c5.398 0 9.797 4.375 9.797 9.797zm-1.5 0c0-4.594-3.703-8.297-8.297-8.297-4.594 0-8.297 3.703-8.297 8.297 0 4.594 3.703 8.297 8.297 8.297 4.594 0 8.297-3.703 8.297-8.297zm-9.281-2.438a1.03 1.03 0 01-1.032-1.031c0-.562.47-1.031 1.032-1.031.562 0 1.03.469 1.03 1.031 0 .562-.469 1.03-1.03 1.03zm-1.031 1.578h2.062v5.766h-2.062V11.156z"/></svg>
                                <span class="font-medium">Yordam Markazi (Help)</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-tg-hint"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
                        </div>
                    </div>
                </div>
                <div id="help-subpage" class="hidden p-4">
                     <h2 class="text-xl font-bold text-center mb-4">Yordam Markazi</h2>
                     <p class="text-tg-hint text-center">Savollaringiz bo'lsa, biz bilan bog'laning:<br><a href="https://t.me/support_admin" class="text-tg-link">@support_admin</a></p>
                </div>
            </div>
        </main>
        
        <footer id="bottom-nav" class="flex-shrink-0 h-16 bg-tg-secondary-bg/80 backdrop-blur-xl border-t border-gray-700/50 flex justify-around items-center"></footer>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const ADMIN_IDS = [12345678]; 

        function showPage(pageId, navElement) {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
            if (navElement) {
                document.querySelectorAll('#bottom-nav .nav-item').forEach(i => i.classList.remove('active'));
                navElement.classList.add('active');
            }
            if (tg.BackButton.isVisible) {
                tg.BackButton.hide();
            }
        }

        function showSubPage(subPageId) {
            const parentPage = document.getElementById(subPageId).closest('.page');
            const mainContent = parentPage.querySelector(':scope > div:first-child');

            localStorage.setItem('parentPageId', parentPage.id);
            localStorage.setItem('mainContentId', mainContent.id);

            mainContent.classList.add('hidden');
            document.getElementById(subPageId).classList.remove('hidden');
            document.getElementById('bottom-nav').classList.add('hidden');
            tg.BackButton.show();
        }

        function goBack() {
            const parentPageId = localStorage.getItem('parentPageId');
            const mainContentId = localStorage.getItem('mainContentId');
            if (parentPageId && mainContentId) {
                const parentPage = document.getElementById(parentPageId);
                const mainDiv = document.getElementById(mainContentId);
                const subDiv = parentPage.querySelector('[id$="-subpage"]');

                if (subDiv) subDiv.classList.add('hidden');
                mainDiv.classList.remove('hidden');
                document.getElementById('bottom-nav').classList.remove('hidden');
                tg.BackButton.hide();
            }
        }
        
        function requestUserPhone() {
            tg.requestPhone();
        }

        document.addEventListener('DOMContentLoaded', function () {
            tg.ready();
            tg.setHeaderColor('secondary_bg_color'); 
            tg.setBackgroundColor('secondary_bg_color');
            tg.expand();

            tg.onEvent('backButtonClicked', goBack);
            tg.onEvent('phone_requested', function(event) {
                if (event.status === 'sent') {
                    tg.showAlert(`Raqamingiz qabul qilindi: ${event.phone}`);
                } else if (event.status === 'cancelled') {
                    tg.showAlert('Siz raqamni ulashishni bekor qildingiz.');
                }
            });

            const user = tg.initDataUnsafe?.user;
            if (user) {
                const profilePhoto = document.getElementById('profile-photo');
                if (user.photo_url) {
                    profilePhoto.src = user.photo_url;
                } else {
                    profilePhoto.classList.add('hidden');
                }
                document.getElementById('profile-name').textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                if (ADMIN_IDS.includes(user.id)) {
                    document.getElementById('admin-panel-item').classList.remove('hidden');
                }
            }

            new Swiper('.swiper', { loop: true, autoplay: { delay: 3000 } });

            const dummyAds = [
                { id: 3673, title: 'Bonded Ring', price: '80', image: 'https://via.placeholder.com/300x300/2ea6ff/17212b?text=Item1' },
                { id: 1550, title: 'Spiced Wine', price: '7.6', image: 'https://via.placeholder.com/300x300/e91e63/17212b?text=Item2' },
                { id: 1120, title: 'Cyber Bow', price: '120', image: 'https://via.placeholder.com/300x300/4caf50/17212b?text=Item3' },
                { id: 4055, title: 'Magic Potion', price: '24.5', image: 'https://via.placeholder.com/300x300/ff9800/17212b?text=Item4' },
            ];
            const container = document.getElementById('card-container');
            container.innerHTML = dummyAds.map(ad => `
                <div class="flex flex-col rounded-2xl bg-tg-bg overflow-hidden transition-transform active:scale-95">
                    <img class="w-full h-auto aspect-square object-cover" src="${ad.image}" alt="${ad.title}">
                    <div class="p-3">
                        <p class="font-semibold truncate">${ad.title}</p>
                        <p class="text-xs text-tg-hint">#${ad.id}</p>
                        <div class="flex justify-between items-center mt-3">
                            <button class="flex items-center gap-1.5 bg-gradient-to-r from-blue-500 to-cyan-400 text-white font-bold py-2 px-4 rounded-lg">
                                <svg class="w-4 h-4" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8 0L0 4.66667V14L8 9.33333L16 14V4.66667L8 0Z" fill="white"/></svg>
                                ${ad.price}
                            </button>
                            <button class="w-10 h-10 flex items-center justify-center bg-white/10 rounded-lg">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            const navItems = [
                { id: 'home-page', label: 'Home', icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" /></svg>' },
                { id: 'buy-stars-page', label: 'Buy Stars', icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" /></svg>' },
                { id: 'history-page', label: 'History', icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" /></svg>' },
                { id: 'profile-page', label: 'Profile', icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" /></svg>' }
            ];
            const navContainer = document.getElementById('bottom-nav');
            navContainer.innerHTML = navItems.map(item => `<div class="nav-item flex-1 flex flex-col items-center justify-center cursor-pointer text-tg-hint active:text-tg-link" onclick="showPage('${item.id}', this)"><div class="w-6 h-6">${item.icon}</div><span class="text-xs font-medium">${item.label}</span></div>`).join('');

            showPage('home-page', navContainer.querySelector('.nav-item'));
        });
    </script>
    <style>
        /* Kartochkalar uchun silliq animatsiya */
        @keyframes fade-in { 
            from { opacity: 0; transform: translateY(1rem); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        /* Aktiv menyu tugmasi uchun rang */
        .nav-item.active {
            color: var(--tg-theme-link-color, #62bcf9);
        }
    </style>
</body>
</html>
