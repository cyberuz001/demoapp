<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Game Market</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tg-bg': 'var(--tg-theme-bg-color, #17212b)',
                        'tg-text': 'var(--tg-theme-text-color, #ffffff)',
                        'tg-hint': 'var(--tg-theme-hint-color, #708499)',
                        'tg-link': 'var(--tg-theme-link-color, #62bcf9)',
                        'tg-button': 'var(--tg-theme-button-color, #5288c1)',
                        'tg-secondary-bg': 'var(--tg-theme-secondary-bg-color, #222e3a)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-tg-bg text-tg-text font-sans antialiased overflow-hidden">

    <div id="app" class="h-screen w-screen flex flex-col">
        <main class="flex-grow overflow-y-auto">
            <div id="home-page" class="page active">
                <div class="swiper h-48"><div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="https://via.placeholder.com/600x360/2ea6ff/ffffff?text=Top+O'yinlar" class="w-full h-full object-cover"></div>
                    <div class="swiper-slide"><img src="https://via.placeholder.com/600x360/333333/ffffff?text=Aksiya" class="w-full h-full object-cover"></div>
                </div></div>
                <div class="flex justify-between items-center p-4"><h2 class="text-2xl font-bold tracking-tight">All Items</h2></div>
                <div id="card-container" class="px-4 pb-4 grid grid-cols-2 gap-4"></div>
            </div>

            <div id="buy-stars-page" class="page hidden p-4 text-center"><h2 class="text-xl font-bold mt-10">Buy Stars</h2><p class="text-tg-hint mt-2">Bu bo'lim tez kunda ishga tushadi.</p></div>
            <div id="history-page" class="page hidden p-4 text-center"><h2 class="text-xl font-bold mt-10">History</h2><p class="text-tg-hint mt-2">Hozircha amallar mavjud emas.</p></div>
            <div id="profile-page" class="page hidden">
                <div id="profile-main">
                    <div class="flex flex-col items-center p-6"><img id="profile-photo" class="w-24 h-24 rounded-full border-2 border-tg-link"><h2 id="profile-name" class="text-2xl font-bold mt-4"></h2></div>
                    <div class="px-4 flex flex-col gap-3">
                        <div onclick="requestUserPhone()" class="bg-tg-secondary-bg p-4 rounded-xl flex justify-between items-center cursor-pointer transition-transform active:scale-[0.98]">
                            <div class="flex items-center gap-4"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-tg-hint"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" /></svg><span class="font-medium">Telefon raqamni ulashish</span></div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-tg-hint"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer id="bottom-nav" class="flex-shrink-0 h-16 bg-tg-secondary-bg/80 backdrop-blur-xl border-t border-gray-700/50 flex justify-around items-center"></footer>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Telefon raqam so'rash funksiyasi
        function requestUserPhone() {
            tg.requestPhone();
        }

        document.addEventListener('DOMContentLoaded', function () {
            tg.ready();
            tg.setHeaderColor('secondary_bg_color');
            tg.setBackgroundColor('secondary_bg_color');
            tg.expand();

            // Telefon raqami so'roviga javob kelganda ishlaydigan hodisa (XATOLIK TUZATILDI)
            tg.onEvent('phone_requested', function(event) {
                if (event.status === 'sent') {
                    tg.showAlert(`Raqamingiz qabul qilindi: ${event.phone}`);
                } else if (event.status === 'cancelled') {
                    tg.showAlert('Siz raqamni ulashishni bekor qildingiz.');
                }
            });

            // Kartochkalarni animatsiya bilan chizish
            const dummyAds = [
                { id: 3673, title: 'Bonded Ring', price: '80', image: 'https://via.placeholder.com/300x300/2ea6ff/17212b?text=Item1' },
                { id: 1550, title: 'Spiced Wine', price: '7.6', image: 'https://via.placeholder.com/300x300/e91e63/17212b?text=Item2' },
                { id: 1120, title: 'Cyber Bow', price: '120', image: 'https://via.placeholder.com/300x300/4caf50/17212b?text=Item3' },
                { id: 4055, title: 'Magic Potion', price: '24.5', image: 'https://via.placeholder.com/300x300/ff9800/17212b?text=Item4' },
            ];
            const container = document.getElementById('card-container');
            container.innerHTML = dummyAds.map((ad, index) => `
                <div class="flex flex-col rounded-2xl bg-tg-bg overflow-hidden opacity-0 translate-y-4" style="animation: fade-in 0.5s ease forwards ${index * 0.1}s;">
                    <img class="w-full h-auto aspect-square object-cover" src="${ad.image}" alt="${ad.title}">
                    <div class="p-3">
                        <p class="font-semibold truncate">${ad.title}</p>
                        <p class="text-xs text-tg-hint">#${ad.id}</p>
                        <div class="flex justify-between items-center mt-3">
                            <button class="flex items-center gap-1.5 bg-gradient-to-r from-blue-500 to-cyan-400 text-white font-bold py-2 px-4 rounded-lg transition-transform active:scale-95">
                                <svg class="w-4 h-4" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8 0L0 4.66667V14L8 9.33333L16 14V4.66667L8 0Z" fill="white"/></svg>
                                ${ad.price}
                            </button>
                            <button class="w-10 h-10 flex items-center justify-center bg-white/10 rounded-lg transition-transform active:scale-95">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c.51 0 .962-.328 1.093-.826l1.821-6.831c.13-.483-.145-.996-.644-1.17a48.11 48.11 0 00-1.821-.545A48.11 48.11 0 007.5 4.5M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5z" /></svg>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Pastki menyuni chizish
            const navItems = [
                { id: 'home-page', label: 'Home', icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" /></svg>' },
                { id: 'buy-stars-page', label: 'Buy Stars', icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" /></svg>' },
                { id: 'history-page', label: 'History', icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" /></svg>' },
                { id: 'profile-page', label: 'Profile', icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" /></svg>' }
            ];
            // ... (qolgan kodlar o'zgarishsiz)
        });
    </script>
    <style>
        @keyframes fade-in { from { opacity: 0; transform: translateY(1rem); } to { opacity: 1; transform: translateY(0); } }
    </style>
</body>
</html>
