<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Game Market</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tg-bg': 'var(--tg-theme-bg-color, #17212b)',
                        'tg-text': 'var(--tg-theme-text-color, #ffffff)',
                        'tg-hint': 'var(--tg-theme-hint-color, #708499)',
                        'tg-link': 'var(--tg-theme-link-color, #62bcf9)',

<body class="bg-tg-bg text-tg-text font-sans antialiased overflow-hidden">

    <div id="app" class="h-screen w-screen flex flex-col">

                    <div class="swiper-slide"><img src="https://via.placeholder.com/600x360/333333/ffffff?text=Aksiya" class="w-full h-full object-cover"></div>
                </div></div>
                <div class="flex justify-between items-center p-4"><h2 class="text-2xl font-bold">All items</h2></div>
                <div id="card-container" class="px-4 pb-4 grid grid-cols-2 gap-4"></div>
            </div>

            <div id="buy-stars-page" class="page hidden p-4 text-center"><h2 class="text-xl font-bold mt-10">Buy Stars</h2><p class="text-tg-hint mt-2">Bu bo'lim tez kunda ishga tushadi.</p></div>
            
            <div id="history-page" class="page hidden p-4 text-center"><h2 class="text-xl font-bold mt-10">History</h2><p class="text-tg-hint mt-2">Hozircha amallar mavjud emas.</p></div>

            <div id="profile-page" class="page hidden">

                        <h2 id="profile-name" class="text-2xl font-bold mt-4"></h2>
                    </div>
                    <div class="px-4 flex flex-col gap-2">
                        <div onclick="requestUserPhone()" class="bg-tg-secondary-bg p-4 rounded-lg flex justify-between items-center cursor-pointer">
                            <div class="flex items-center gap-4"><svg class="w-6 h-6 text-tg-hint" fill="currentColor" viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.02.74-.25 1.02l-2.2 2.2z"></path></svg><span>Telefon raqamni ulashish</span></div>
                            <svg class="w-5 h-5 text-tg-hint" fill="currentColor" viewBox="0 0 24 24"><path d="M9.707 18.707l6-6c.39-.39.39-1.023 0-1.414l-6-6a1 1 0 00-1.414 1.414L13.586 12l-5.293 5.293a1 1 0 001.414 1.414z"/></svg>
                        </div>
                        <div id="admin-panel-item" class="hidden bg-tg-secondary-bg p-4 rounded-lg flex justify-between items-center cursor-pointer">...</div>
                        <div onclick="showSubPage('help-subpage')" class="bg-tg-secondary-bg p-4 rounded-lg flex justify-between items-center cursor-pointer">...</div>
                    </div>
                </div>
                <div id="help-subpage" class="hidden p-4">
                     <h2 class="text-xl font-bold text-center mb-4">Yordam Markazi</h2>
                     <p class="text-tg-hint text-center">Savollaringiz bo'lsa, biz bilan bog'laning:<br><a href="https://t.me/support_admin" class="text-tg-link">@support_admin</a></p>
                </div>
            </div>
        </main>
        
        <footer id="bottom-nav" class="flex-shrink-0 h-16 bg-tg-secondary-bg/80 backdrop-blur-sm border-t border-gray-700/50 flex justify-around items-center"></footer>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const ADMIN_IDS = [12345678];

        function showPage(pageId, navElement) {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
            if (navElement) {
                document.querySelectorAll('#bottom-nav .nav-item').forEach(i => i.classList.remove('active'));
                navElement.classList.add('active');
            }
            tg.BackButton.hide();

            tg.requestPhone();
        }

        document.addEventListener('DOMContentLoaded', function () {
            tg.ready();
            tg.setHeaderColor('secondary_bg_color'); 
            tg.setBackgroundColor('secondary_bg_color');
            tg.expand();

            // HODISALARNI "ESHITISH"
            tg.onEvent('backButtonClicked', goBack);

            // YANGI HODISA: Foydalanuvchi telefon raqamini ulashganda ishlaydi
            tg.onEvent('phoneRequested', function(event) {
                if (event.status === 'sent') {
                    // Agar foydalanuvchi "Ulashish" tugmasini bossa
                    tg.showAlert(`Sizning raqamingiz: ${event.phone}`);
                } else {
                    // Agar "Bekor qilish"ni bossa
                    tg.showAlert('Siz telefon raqamingizni ulashishni bekor qildingiz.');
                }
            });

        });
    </script>
</body>
</html>
